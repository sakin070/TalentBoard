<div class="container" style="margin-top: 50px;">
  <div *ngFor="let job of jobs" class="ui raised segment" id="job-item">
    <div class="ui grid">
      <div class="four column row">
        <div class="left floated column">
          <i *ngIf="job.isOpen==true;" class="circle icon green job-status-icon"></i>
          <i *ngIf="job.isOpen==false;" class="circle icon red job-status-icon"></i>
          {{ job.title }}
          <i class="edit basic icon job-edit-icon"></i>
        </div>
        <div class="right floated column">
          <button class="ui button right floated" style="bottom: 20px !important;">
            <i class="columns icon"></i>View Board
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
