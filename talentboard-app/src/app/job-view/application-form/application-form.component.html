<form #applicationForm="ngForm" (ngSubmit)="onSubmit(applicationForm)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="afService.selectedApplicant.id">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="afService.applicationForm.title" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" #email="ngModel" [(ngModel)]="afService.applicationForm.email" placeholder="Email">
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input class="form-control" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="afService.applicationForm.phoneNumber" placeholder="Phone Number">
  </div>
  <div class="form-group">
    <label>Status</label>
    <input class="form-control" name="status" #sastatuslary="ngModel" [(ngModel)]="afService.applicationForm.status" placeholder="Status">
  </div>

  <div class="form-group">
    <label>Resume Link</label>
    <input class="form-control" name="resumeURL" #resumeURL="ngModel" [(ngModel)]="afService.applicationForm.resumeURL" placeholder="Applicant Ids">
  </div>

  <div class="form-group">
    <label>Preferred Recruiter</label>
    <input class="form-control" name="favouritedUserIds" #favouritedUserIds="ngModel" [(ngModel)]="afService.applicationForm.favouritedUserIds" placeholder="Preferred recruiter">
  </div>

  <div class="form-group">
    <label>Assigned Recruiter</label>
    <input class="form-control" name="assignedUserId" #assignedUserId="ngModel" [(ngModel)]="afService.applicationForm.assignedUserId" placeholder="Assigned Recruiter">
  </div>



  <div class="form-group">
    <button class="btn btn-default" type="submit"  (click)="onSubmit(applicationForm)">
      <i class="fa fa-floppy-o"></i>
      Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(applicationForm)">
      <i class="fa fa-repeat"></i>
      Reset</button>
  </div>


</form>
