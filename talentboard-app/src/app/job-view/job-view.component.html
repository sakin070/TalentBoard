<div class="ui segment job-view">
  <div class="job-title">

    <i class="circle icon job-status-icon" style="color: green"></i>

    Software Engineer

    <i class="edit basic icon job-edit-icon"></i>

    <button class="ui button job-control-button right floated">
      <i class="setting icon job-settings-icon"></i>
    </button>

    <button class="ui button job-control-button right floated" (click) = "newJob();">
      <i class="plus icon"></i>Add Job
    </button>

    <div class="ui simple dropdown button job-control-button right floated" suiDropdown [(isOpen)]="isOpen" [isDisabled]="isDisabled">
      <div class="text">Select Job</div>
      <i class="dropdown icon"></i>
      <div class="menu" suiDropdownMenu>
        <div class="disabled item">Software Engineer</div>
        <div class="item">iOS Engineer</div>
        <div class="item">Design Lead</div>
      </div>
    </div>
  </div>
</div>
